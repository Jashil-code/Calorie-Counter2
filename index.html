<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calorie Counter</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

</head>
<body>
    <h3 class="btn btn-primary" id="head"> Calorie Counter</h3> <br> <br>

    <center>
        <div class="image-container">
            <img class="Images" src="pizza.png" alt="Pizza">
            <img class="Images" src="burger.png" alt="Burger">
            <img class="Images" src="dosa.png" alt="Dosa">
            <img class="Images" src="panipuri.png" alt="Pani Puri">
            <img class="Images" src="samosa.png" alt="Samosa">
        </div> <br>

        <label class="btn btn-warning" id="rec1">Recognition 1</label> <br>
        <label id="pre1"></label> <br> <br>

        <label class="btn btn-danger" id="rec2">Recognition 2</label> <br>
        <label id="pre2"></label>
    </center>

    <div id="container">
      <button id="web">Webcam View</button>
      <div id="camera"></div>
      <button id="Capture_img" onclick="TakeSnapshot();">Capture Image</button>
    </div>

    <div id="container2">
      <button id="snap">Snapshot</button> <br>
      <div id="result"></div>
      <br><br>
      <button id="reco" onclick="check()">Recognize</button>
    </div>

  <div class="copy_right_footer">Developed By: Sushil and Jalp</div>

  <script src="main.js"></script>
</body>
</html>
